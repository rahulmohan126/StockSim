<!DOCTYPE html>
<html lang="en" style="height: 100%;" class="bg-gradient-primary">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Register - StockSimulator</title>

	<!-- Custom fonts for this template-->
	<link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link rel="shortcut icon" href="/static/favicon.ico">

	<!-- Custom styles for this template-->
	<link href="static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-6">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form class="user" method="POST">
								<div class="form-group">
									<input name="username" class="form-control form-control-user" id="usernameInput"
										placeholder="User Name">
									<small class="text-danger" id="invalidUsername"><br/></small>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input name="password" type="password" class="form-control form-control-user"
											id="passwordInput" placeholder="Password">
									</div>
									<div class="col-sm-6">
										<input name="repeatPassword" type="password" class="form-control form-control-user"
											id="repeatPasswordInput" placeholder="Repeat Password">
										<small class="text-danger" id="invalidRepeat"><br/></small>
									</div>
								</div>
								<button class="btn btn-primary btn-user btn-block" type="submit">Create Account</button>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="/login">Already have an account? Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var urlParams = new URLSearchParams(window.location.search);

		if (urlParams.has('invalidusername') && urlParams.get('invalidusername')) {
			document.getElementById("invalidUsername").innerHTML = "This username is taken";
		}
		
		if (urlParams.has('invalidrepeat') && urlParams.get('invalidrepeat')) {
			document.getElementById("invalidRepeat").innerHTML = "Passwords didn't match up";
		}
	</script>

	<!-- Bootstrap core JavaScript-->
	<script src="static/vendor/jquery/jquery.min.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="static/js/sb-admin-2.min.js"></script>

</body>

</html>
